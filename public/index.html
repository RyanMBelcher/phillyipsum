<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Philly Ipsum</title>
</head>

<body>
    <h1 id='title'>Philly Ipsum</h1>
    <h2 id='sub-title'>A Philly inspired lorem ipsum generator</h2>
    <form action='/' method='Post' id='form'>
        <input type='range' min='1' max='15' id='paragraphs' name='numberOfParagraphs'>
        <p>Number of paragraphs: <span id='para'></span></p>
        <button id='generate-btn'>Generate</button>
    </form>
    <br>
    <section id='ipsum-section'>
        <div class='generated-text'>
            <div class='placeholder-div'></div>
        </div>
    </section>

</body>
<script src='index.js'></script>

</html>
